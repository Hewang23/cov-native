<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my page</title>
    <script src="../static/js/jquery.min.js"></script>
</head>
<body>
<h1>疫情追踪</h1>
<h3>实时报道</h3>
<button>点击</button>
<script>
    $("button").click(function () {
        $.ajax({
            url:"/ajax",
            type:"post",
            data:{"name":"hewang","score":"96"},

                $("h1").html("北京加油"+d)

                alert("发送请求失败")
            }
        })

    })
</script>
